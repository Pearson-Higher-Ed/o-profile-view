<div class="o-profile__ct">
  <div class="o-profile__left-column">
    <h3>My Profile</h3>
  </div>
  <div class="o-profile__right-column">
    <h4 id="myEmail">Email Undefined</h4>
    <hr/>
    <div class="o-profile__detail-ct">
      <div class="o-profile__detail-avatar">
        <b>Profile</b>
        <br/>
        <img id="myAvatar"
            class="o-profile__detail-avatar-actual"
            src="https://www.lariba.com/site/images/testimg/question.jpeg"  />
        <br/>
        <button id="myAvatarMsg" class="myAvatarMsg" type="button">
          Update Profile Picture
        </button>
        <div class="avatarEditButton">

          <input type="file" id="avatarEditButton" />
        </div>
      </div>
      <div class="o-profile__detail-table">

        <table>
          <tr>
            <td width="150">User Name</td>
            <td id=myUserName>undefined</td>
          </tr>
          <tr>
            <td width="150">Name</td>
            <td id=myName>undefined</td>
          </tr>
          <tr>
            <td>Email</td>
            <td id="myEmail2">undefined</td>
          </tr>
          <tr>
            <td>Bio</td>
            <td id='myBio' class="edit">undefined</td>
            <!-- <td>
              <div class="o-profile__detail-edit">
                <button id="myEditButton" type="button">Edit Bio</button>
              </div>
            </td> -->
          </tr>
        </table>

      </div>
      <div class="o-profile__detail-edit">
        <button id="myEditButton" type="button">Edit Bio</button>
      </div>
      <div class="o-profile__detail-submit">
        <button id="mySubmitButton" type="button">Submit</button>
      </div>
      <div class="o-profile__detail-cancel">
        <button id="myCancelButton" type="button">Cancel</button>
      </div>

    </div>
  </div>
